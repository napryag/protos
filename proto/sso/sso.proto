syntax = "proto3";

package auth;

option go_package = "napryag.sso.v1;ssov1";

service Auth{
    rpc Register(RegisterRequest) returns(RegisterResponce);
    rpc Login(LoginRequest) returns(LoginResponse);
    rpc IsAdmin(IsAdminRequsest) returns(IsAdminResponse);
}

message RegisterRequest{
    string email = 1;
    string password = 2;
}

message RegisterResponce{
    int64 user_id = 1;
}

message LoginRequest{
    string email = 1;
    string password = 2;
    int32 app_id = 3; 
}

message LoginResponse{
    string token = 1; 
}

message IsAdminRequsest{
    int64 user_id = 1; 
}

message IsAdminResponse{
    bool is_admin = 1;
}